<p class="footnote"><A NAME="17">*69:17 This earth is full of misery because of its physical distance from God, since it is in the seventh universe (<a TARGET="suras" HREF="ch7.html#143">7:143</a>). In the Hereafter, an eighth universe will be created that will be even farther than our seventh universe; it will be called ``Hell'' (<a TARGET="suras" HREF="ch89.html#23">89:23</a>).</P>
