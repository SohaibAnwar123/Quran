    <H1>Sura 108, Bounty (Al-Kawthar)</H1>
    <hr width="50%" size="5" noshade> <br>
<P><A NAME="0">In the name of God, Most Gracious, Most Merciful
</P>
<P><A NAME="1">[108:1] We have blessed you with many a bounty.
</P>
<P><A NAME="2">[108:2] Therefore, you shall pray to your Lord (Salat), and give to charity.
</P>
<P><A NAME="3">[108:3] Your opponent will be the loser.
</P>
