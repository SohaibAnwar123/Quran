<p class="footnote"><A NAME="1">*111:1 Abee Lahab was Muhammad's uncle and the leader of the opposition. His wife carried out a campaign of persecution against Muhammad and the believers. Like all descriptions of Heaven and Hell, the rope of thorns is an allegory.</P>
