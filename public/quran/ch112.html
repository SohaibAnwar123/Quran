    <H1>Sura 112, Absoluteness (Al-Ikhlaas)</H1>
    <hr width="50%" size="5" noshade> <br>
<P><A NAME="0">In the name of God, Most Gracious, Most Merciful
</P>
<P><A NAME="1">[112:1] Proclaim, "He is the One and only GOD.
</P>
<P><A NAME="2">[112:2] "The Absolute GOD.
</P>
<P><A NAME="3">[112:3] "Never did He beget. Nor was He begotten.
</P>
<P><A NAME="4">[112:4] "None equals Him."
</P>
