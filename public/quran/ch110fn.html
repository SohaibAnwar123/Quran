<p class="footnote"><A NAME="0">*110:1-3 This last sura, chronologically, consists of 19 Arabic words (see <a TARGET="suras" HREF="ch96.html#1">96:1</a>), and the first verse consists of 19 letters. This indicates that this generation of believers shall attain the promised victory. Submission (true Islam) will prevail throughout the world (<a TARGET="suras" HREF="ch48.html#28">48:28</a>).</P>
