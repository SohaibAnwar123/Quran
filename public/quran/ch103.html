    <H1>Sura 103, The Afternoon (Al-`Asr)</H1>
    <hr width="50%" size="5" noshade> <br>
<P><A NAME="0">In the name of God, Most Gracious, Most Merciful
</P>
<P><A NAME="1">[103:1] By the afternoon.
</P>
<P><A NAME="2">[103:2] The human being is utterly lost.
</P>
<P><A NAME="3">[103:3] Except those who believe and lead a righteous life, and exhort one another to uphold the truth, and exhort one another to be steadfast.
</P>
